{% extends "safe_manage/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>请输入检查日期和内容</h2>
{% endblock header %}
{% block content %}

<form action="{% url 'safe_manage:new_examination' %}" method='post' class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-primary">添加新检查</button>
{% endbuttons %}
</form>


{% endblock content %}
